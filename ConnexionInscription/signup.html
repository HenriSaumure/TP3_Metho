<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription | Mon Site</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const confirmInput = document.getElementById('confirm-password');
            const lengthCheck = document.getElementById('length');
            const uppercaseCheck = document.getElementById('uppercase');
            const specialCheck = document.getElementById('special');
            const submitBtn = document.getElementById('submit-btn');
            
            // Validation du mot de passe en temps réel
            passwordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                
                // Vérification de la longueur
                if(password.length >= 8) {
                    lengthCheck.classList.add('valid');
                } else {
                    lengthCheck.classList.remove('valid');
                }
                
                // Vérification des majuscules
                if(/[A-Z]/.test(password)) {
                    uppercaseCheck.classList.add('valid');
                } else {
                    uppercaseCheck.classList.remove('valid');
                }
                
                // Vérification des caractères spéciaux
                if(/[!@#$%^&*]/.test(password)) {
                    specialCheck.classList.add('valid');
                } else {
                    specialCheck.classList.remove('valid');
                }
            });
            
            // Vérification que les mots de passe correspondent
            confirmInput.addEventListener('input', function() {
                if(passwordInput.value === confirmInput.value) {
                    confirmInput.setCustomValidity('');
                } else {
                    confirmInput.setCustomValidity('Les mots de passe ne correspondent pas');
                }
            });
            
            // Validation du formulaire à la soumission
            document.querySelector('form').addEventListener('submit', function(event) {
                const password = passwordInput.value;
                
                // Vérification de toutes les exigences
                const isLengthValid = password.length >= 8;
                const isUppercaseValid = /[A-Z]/.test(password);
                const isSpecialValid = /[!@#$%^&*]/.test(password);
                
                if(!isLengthValid || !isUppercaseValid || !isSpecialValid) {
                    event.preventDefault();
                    alert('Veuillez vous assurer que votre mot de passe répond à toutes les exigences.');
                }
                
                // Vérification que les mots de passe correspondent
                if(passwordInput.value !== confirmInput.value) {
                    event.preventDefault();
                    alert('Les mots de passe ne correspondent pas.');
                }
            });
        });
    </script>
</head>

<body>
    <header>
        <nav>
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="/index.html">Accueil</a></li>
                    <li><a href="#">Profil</a></li>
                    <li><a href="/ConnexionInscription/login.html">Connexion</a></li>
                    <li><a href="/ConnexionInscription/signup.html"class="active">Inscription</a></li>
                    <li><a href="/swipe-app/index.html">Rencontres</a></li>
                    <li><a href="/chat-app/src/index.html">Chat!</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="main-content">
        <div class="login-container register-container">
            <div class="login-header">
                <h1>Créer un compte</h1>
                <p>Remplissez les détails pour vous inscrire</p>
            </div>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="fullname">Nom complet</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Entrez votre nom complet">
                </div>
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Entrez votre e-mail">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="Créez un mot de passe" 
                           pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.{8,})" 
                           title="Le mot de passe doit contenir au moins 8 caractères, 1 lettre majuscule et 1 caractère spécial">
                    <div class="password-requirements">
                        <p>Le mot de passe doit contenir:</p>
                        <ul>
                            <li id="length">Au moins 8 caractères</li>
                            <li id="uppercase">Au moins 1 lettre majuscule</li>
                            <li id="special">Au moins 1 caractère spécial</li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirmez votre mot de passe">
                </div>
                <div class="terms-privacy">
                    <div class="remember-me">
                        <input type="checkbox" id="agree" name="agree" required>
                        <label for="agree">J'accepte les <a href="#">Conditions d'utilisation</a> et la <a href="#">Politique de confidentialité</a></label>
                    </div>
                </div>
                <button type="submit" class="login-button" id="submit-btn">Créer un compte</button>
                <div class="signup-link">
                    Vous avez déjà un compte? <a href="login.html">Se connecter</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
